
---
- name: Install Python and pip on Ubuntu Server
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Python3 and related packages
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - python3-dev
        state: present

    - name: Verify Python installation
      command: python3 --version
      register: python_version
      changed_when: false

    - name: Display Python version
      debug:
        msg: "Python version installed: {{ python_version.stdout }}"

    - name: Verify pip installation
      command: pip3 --version
      register: pip_version
      changed_when: false

    - name: Display pip version
      debug:
        msg: "Pip version installed: {{ pip_version.stdout }}"

    - name: Upgrade pip to latest version
      pip:
        name: pip
        state: latest
        executable: pip3

    - name: Create symbolic link for python (optional)
      file:
        src: /usr/bin/python3
        dest: /usr/bin/python
        state: link
      ignore_errors: yes
